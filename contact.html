<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Virtual Healthcare Services</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/Virtual-Healthcare-Services-Logo.png" alt="Virtual Healthcare Services Logo" id="logo">
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="index.html" id="homeBtn">Home</a>
        <a href="services.html" id="servicesBtn">Services</a>
        <a href="contact.html" id="contactBtn">Contact</a>
        <a href="about.html" id="aboutBtn">About Us</a>
        <a href="login.html">Login</a>
    </nav>

    <main>
        <h2>Get in Touch/Book an appointment</h2>
        <p>If you have any questions, feel free to reach out to us or book an appointment:</p>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="Send Message">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Virtual Healthcare Services. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
